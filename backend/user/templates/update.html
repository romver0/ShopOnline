{% extends "store/base.html" %}


{% block content %}

        <h5 class="card-title">Редактирование анкеты</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}

        </form>
    </div>
</div>
{% endblock %}
